    <script>
        // 初始化 highlight.js
        hljs.configure({
            ignoreUnescapedHTML: true
        });

        // 初始化 marked
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof marked === 'undefined') {
                console.error('Marked library not loaded');
                return;
            }

            // 创建渲染器
            const renderer = new marked.Renderer();
            
            // 自定义表格渲染
            renderer.table = function(header, body) {
                return '<div class="table-container"><table>\n'
                    + '<thead>\n'
                    + header
                    + '</thead>\n'
                    + '<tbody>\n'
                    + body
                    + '</tbody>\n'
                    + '</table></div>\n';
            };

            // 自定义代码块渲染
            renderer.code = function(code, language) {
                const validLanguage = hljs.getLanguage(language) ? language : 'plaintext';
                const highlighted = hljs.highlight(code, { language: validLanguage }).value;
                return `<pre><code class="hljs language-${validLanguage}">${highlighted}</code></pre>`;
            };

            // 配置 marked
            marked.setOptions({
                renderer: renderer,
                gfm: true,
                breaks: true,
                pedantic: false,
                sanitize: false,
                smartLists: true,
                smartypants: true,
                xhtml: false,
                highlight: function(code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        try {
                            return hljs.highlight(code, { language: lang }).value;
                        } catch (__) {}
                    }
                    return hljs.highlightAuto(code).value;
                }
            });

            // 设置全局标志
            window.markedInitialized = true;
        });
    </script>

    <script>
        const { createApp } = Vue

        // 创建应用实例
        const app = createApp({
            data() {
                return {
                    messages: [],
                    inputMessage: '',
                    model: 'deepseek-ai/DeepSeek-R1',
                    models: [
                        'deepseek-ai/DeepSeek-R1',
                        'deepseek-ai/DeepSeek-V3',
                        'deepseek-ai/DeepSeek-R1-Distill-Llama-70B',
                        'deepseek-ai/DeepSeek-R1-Distill-Qwen-32B',
                        'deepseek-ai/DeepSeek-R1-Distill-Qwen-14B',
                        'deepseek-ai/DeepSeek-R1-Distill-Llama-8B',
                        'deepseek-ai/DeepSeek-R1-Distill-Qwen-7B',
                        'deepseek-ai/DeepSeek-R1-Distill-Qwen-1.5B',
                        'Pro/deepseek-ai/DeepSeek-R1-Distill-Llama-8B',
                        'Pro/deepseek-ai/DeepSeek-R1-Distill-Qwen-7B',
                        'Pro/deepseek-ai/DeepSeek-R1-Distill-Qwen-1.5B',
                        'meta-llama/Llama-3.3-70B-Instruct',
                        'AIDC-AI/Marco-o1',
                        'deepseek-ai/DeepSeek-V2.5',
                        'Qwen/Qwen2.5-72B-Instruct-128K',
                        'Qwen/Qwen2.5-72B-Instruct',
                        'Qwen/Qwen2.5-32B-Instruct',
                        'Qwen/Qwen2.5-14B-Instruct',
                        'Qwen/Qwen2.5-7B-Instruct',
                        'Qwen/Qwen2.5-Coder-32B-Instruct',
                        'Qwen/Qwen2.5-Coder-7B-Instruct',
                        'Qwen/Qwen2-7B-Instruct',
                        'Qwen/Qwen2-1.5B-Instruct',
                        'Qwen/QwQ-32B-Preview',
                        'TeleAI/TeleChat2',
                        '01-ai/Yi-1.5-34B-Chat-16K',
                        '01-ai/Yi-1.5-9B-Chat-16K',
                        '01-ai/Yi-1.5-6B-Chat',
                        'THUDM/glm-4-9b-chat',
                        'Vendor-A/Qwen/Qwen2.5-72B-Instruct',
                        'internlm/internlm2_5-7b-chat',
                        'internlm/internlm2_5-20b-chat',
                        'nvidia/Llama-3.1-Nemotron-70B-Instruct',
                        'meta-llama/Meta-Llama-3.1-405B-Instruct',
                        'meta-llama/Meta-Llama-3.1-70B-Instruct',
                        'meta-llama/Meta-Llama-3.1-8B-Instruct',
                        'google/gemma-2-27b-it',
                        'google/gemma-2-9b-it',
                        'Pro/Qwen/Qwen2.5-7B-Instruct',
                        'Pro/Qwen/Qwen2-7B-Instruct',
                        'Pro/Qwen/Qwen2-1.5B-Instruct',
                        'Pro/THUDM/chatglm3-6b',
                        'Pro/THUDM/glm-4-9b-chat',
                        'Pro/meta-llama/Meta-Llama-3.1-8B-Instruct',
                        'Pro/google/gemma-2-9b-it'
                    ],
                    isLoading: false,
                    isTyping: false,
                    errorMessage: '',
                    apiKey: localStorage.getItem('deepseek_api_key') || '',
                    showSettings: false,
                    showSidebar: false,
                    chatHistory: [],
                    currentChatId: null,
                    showAuthorInfo: false
                }
            },
            computed: {
                currentChat() {
                    return this.chatHistory.find(chat => chat.id === this.currentChatId)
                }
            },
            created() {
                // 从localStorage加载聊天历史
                const savedHistory = localStorage.getItem('chat_history')
                if (savedHistory) {
                    this.chatHistory = JSON.parse(savedHistory)
                    if (this.chatHistory.length > 0) {
                        this.currentChatId = this.chatHistory[0].id
                    }
                }
                
                if (!this.currentChatId) {
                    this.createNewChat()
                }
            },
            methods: {
                saveApiKey() {
                    localStorage.setItem('deepseek_api_key', this.apiKey)
                },
                createNewChat() {
                    const newChat = {
                        id: Date.now(),
                        title: '新对话',
                        messages: [],
                        createdAt: new Date().toISOString()
                    }
                    this.chatHistory.unshift(newChat)
                    this.currentChatId = newChat.id
                    this.saveChatHistory()
                    this.showSidebar = false
                },
                switchChat(chatId) {
                    this.currentChatId = chatId
                    this.showSidebar = false
                },
                deleteChat(chatId) {
                    const index = this.chatHistory.findIndex(chat => chat.id === chatId)
                    if (index !== -1) {
                        this.chatHistory.splice(index, 1)
                        if (this.chatHistory.length === 0) {
                            this.createNewChat()
                        } else {
                            this.currentChatId = this.chatHistory[0].id
                        }
                        this.saveChatHistory()
                    }
                },
                saveChatHistory() {
                    localStorage.setItem('chat_history', JSON.stringify(this.chatHistory))
                },
                focusInput() {
                    this.$refs.messageInput.focus()
                },
                updateChatTitle(message) {
                    if (!this.currentChat.title || this.currentChat.title === '新对话') {
                        this.currentChat.title = message.slice(0, 20) + (message.length > 20 ? '...' : '')
                        this.saveChatHistory()
                    }
                },
                toggleReasoning(index) {
                    this.currentChat.messages[index].isReasoningCollapsed = 
                        !this.currentChat.messages[index].isReasoningCollapsed;
                    this.saveChatHistory();
                },
                scrollToBottom() {
                    this.$nextTick(() => {
                        const container = document.querySelector('.message-list');
                        if (container) {
                            container.scrollTop = container.scrollHeight;
                        }
                    });
                },
                async sendMessage() {
                    if (!this.inputMessage.trim() || this.isLoading || !this.apiKey) return

                    const message = this.inputMessage.trim()
                    this.inputMessage = ''
                    this.updateChatTitle(message)

                    try {
                        this.isLoading = true
                        this.isTyping = true
                        this.errorMessage = ''

                        // 添加用户消息
                        const userMessage = {
                            role: 'user',
                            content: message,
                            timestamp: new Date().toISOString()
                        }
                        this.currentChat.messages.push(userMessage)

                        // 打印请求详情
                        const requestBody = {
                            model: this.model,
                            messages: this.currentChat.messages.map(msg => ({
                                role: msg.role,
                                content: msg.content
                            })),
                            stream: true,
                            temperature: 0.7,
                            max_tokens: 4096
                        }

                        console.log('发送请求到 API:', {
                            url: 'https://api.siliconflow.cn/v1/chat/completions',
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${this.apiKey.substring(0, 8)}...`
                            },
                            body: requestBody
                        })

                        const response = await fetch('https://api.siliconflow.cn/v1/chat/completions', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${this.apiKey}`
                            },
                            body: JSON.stringify(requestBody)
                        })

                        console.log('API 响应状态:', {
                            status: response.status,
                            statusText: response.statusText,
                            headers: Object.fromEntries(response.headers.entries())
                        })

                        if (!response.ok) {
                            const errorBody = await response.text()
                            console.error('API 错误响应体:', errorBody)
                            throw new Error(`API请求失败: ${response.status} - ${errorBody}`)
                        }

                        // 添加初始助手消息
                        const assistantMessage = {
                            role: 'assistant',
                            content: '',
                            reasoning_content: '',
                            isReasoningCollapsed: false
                        }
                        this.currentChat.messages.push(assistantMessage)

                        const reader = response.body.getReader()
                        const decoder = new TextDecoder()

                        console.log('开始读取流式响应...')
                        while (true) {
                            const { done, value } = await reader.read()
                            if (done) {
                                console.log('流式响应结束')
                                break
                            }

                            const chunk = decoder.decode(value)
                            console.log('收到数据块:', chunk)
                            const lines = chunk.split('\n').filter(line => line.trim())

                            for (const line of lines) {
                                if (line === 'data: [DONE]') {
                                    console.log('收到结束标记')
                                    break
                                }
                                try {
                                    const data = JSON.parse(line.replace('data: ', ''))
                                    console.log('解析的数据:', data)
                                    const currentMessage = this.currentChat.messages[this.currentChat.messages.length - 1]
                                    
                                    // 处理 reasoning_content
                                    if (data.choices[0]?.delta?.reasoning_content !== undefined) {
                                        currentMessage.reasoning_content += data.choices[0].delta.reasoning_content || ''
                                    }
                                    
                                    // 处理普通 content
                                    if (data.choices[0]?.delta?.content !== null && data.choices[0]?.delta?.content !== undefined) {
                                        currentMessage.content += data.choices[0].delta.content || ''
                                    }

                                    // 强制更新视图并滚动到底部
                                    this.currentChat.messages = [...this.currentChat.messages]
                                    this.scrollToBottom();
                                } catch (error) {
                                    console.error('数据解析错误:', error, '原始数据:', line)
                                }
                            }
                        }

                        this.saveChatHistory()
                    } catch (error) {
                        console.error('完整错误信息:', error)
                        this.errorMessage = `请求失败: ${error.message}`
                        this.currentChat.messages.pop() // 移除未完成的助手消息
                    } finally {
                        this.isLoading = false
                        this.isTyping = false
                        this.$nextTick(() => {
                            const container = document.querySelector('.message-list')
                            container.scrollTop = container.scrollHeight
                        })
                    }
                },
                renderMarkdown(content) {
                    if (!content) return '';
                    try {
                        // 检查 marked 是否已初始化
                        if (!window.markedInitialized) {
                            console.warn('等待 marked 初始化...');
                            return content;
                        }
                        // 使用 marked.parse 而不是直接调用 marked
                        return marked.parse(content);
                    } catch (error) {
                        console.error('Markdown 渲染错误:', error);
                        return content;
                    }
                },
                async copyMessage(content) {
                    try {
                        await navigator.clipboard.writeText(content);
                        this.$message({
                            message: '复制成功',
                            type: 'success',
                            duration: 2000
                        });
                    } catch (err) {
                        this.$message({
                            message: '复制失败，请手动复制',
                            type: 'error',
                            duration: 2000
                        });
                    }
                },
                async exportToPDF() {
                    try {
                        const tempDiv = document.createElement('div');
                        tempDiv.className = 'export-content';
                        
                        // 添加标题和时间
                        tempDiv.innerHTML = `
                            <h1 style="margin-bottom: 10px; font-family: -apple-system, system-ui, sans-serif;">
                                ${this.currentChat.title || '聊天记录'}
                            </h1>
                            <div style="color: #666; margin-bottom: 20px; font-family: -apple-system, system-ui, sans-serif;">
                                创建时间：${new Date(this.currentChat.createdAt).toLocaleString('zh-CN')}
                            </div>
                        `;

                        // 添加消息内容
                        this.currentChat.messages.forEach(msg => {
                            const messageDiv = document.createElement('div');
                            messageDiv.style.cssText = `
                                margin: 15px 0;
                                padding: 15px;
                                border: 1px solid #eee;
                                font-family: -apple-system, system-ui, sans-serif;
                                page-break-inside: avoid;
                            `;
                            
                            // 添加消息头部（角色和时间）
                            const headerDiv = document.createElement('div');
                            headerDiv.style.cssText = `
                                margin-bottom: 10px;
                                display: flex;
                                justify-content: space-between;
                                font-family: -apple-system, system-ui, sans-serif;
                            `;
                            const roleSpan = document.createElement('span');
                            roleSpan.style.fontWeight = 'bold';
                            roleSpan.textContent = msg.role === 'user' ? '用户' : this.model;
                            headerDiv.appendChild(roleSpan);

                            const timeSpan = document.createElement('span');
                            timeSpan.style.cssText = 'color: #666; font-size: 12px;';
                            timeSpan.textContent = new Date(msg.timestamp).toLocaleString('zh-CN');
                            headerDiv.appendChild(timeSpan);
                            
                            messageDiv.appendChild(headerDiv);

                            // 添加思考过程（如果有）
                            if (msg.role === 'assistant' && msg.reasoning_content) {
                                const reasoningDiv = document.createElement('div');
                                reasoningDiv.style.cssText = `
                                    margin: 10px 0;
                                    padding: 10px;
                                    background: #f5f5f5;
                                    font-family: -apple-system, system-ui, sans-serif;
                                `;
                                const reasoningLabel = document.createElement('div');
                                reasoningLabel.style.cssText = 'font-weight: bold; margin-bottom: 5px;';
                                reasoningLabel.textContent = '思考过程：';
                                reasoningDiv.appendChild(reasoningLabel);

                                const reasoningContent = document.createElement('div');
                                reasoningContent.style.cssText = 'white-space: pre-wrap;';
                                reasoningContent.textContent = msg.reasoning_content;
                                reasoningDiv.appendChild(reasoningContent);
                                
                                messageDiv.appendChild(reasoningDiv);
                            }

                            // 添加消息内容
                            const contentDiv = document.createElement('div');
                            contentDiv.style.cssText = 'white-space: pre-wrap; font-family: -apple-system, system-ui, sans-serif;';
                            
                            if (msg.role === 'assistant') {
                                // 处理 markdown 内容
                                const tempElement = document.createElement('div');
                                tempElement.innerHTML = this.renderMarkdown(msg.content);
                                // 提取纯文本，保留基本格式
                                contentDiv.textContent = this.extractTextFromMarkdown(tempElement);
                            } else {
                                contentDiv.textContent = msg.content;
                            }
                            
                            messageDiv.appendChild(contentDiv);
                            tempDiv.appendChild(messageDiv);
                        });

                        // PDF 导出配置
                        const opt = {
                            margin: [15, 15],
                            filename: `${this.currentChat.title || '聊天记录'}.pdf`,
                            pagebreak: { mode: 'avoid-all' },
                            html2canvas: { 
                                scale: 2,
                                useCORS: true,
                                logging: true,
                                allowTaint: true,
                                backgroundColor: '#ffffff'
                            },
                            jsPDF: { 
                                unit: 'mm',
                                format: 'a4',
                                orientation: 'portrait',
                                putTotalPages: true,
                                compress: true,
                                precision: 2,
                                userUnit: 1.0
                            }
                        };

                        // 添加到文档并生成 PDF
                        document.body.appendChild(tempDiv);
                        
                        try {
                            await html2pdf().set(opt).from(tempDiv).save();
                            this.$message({
                                message: 'PDF导出成功',
                                type: 'success',
                                duration: 2000
                            });
                        } finally {
                            document.body.removeChild(tempDiv);
                        }
                    } catch (error) {
                        console.error('PDF导出失败:', error);
                        this.$message({
                            message: 'PDF导出失败',
                            type: 'error',
                            duration: 2000
                        });
                    }
                },
                // 添加新的辅助方法来处理 Markdown 内容
                extractTextFromMarkdown(element) {
                    let text = '';
                    const nodes = element.childNodes;
                    for (const node of nodes) {
                        if (node.nodeType === Node.TEXT_NODE) {
                            text += node.textContent;
                        } else if (node.nodeType === Node.ELEMENT_NODE) {
                            switch (node.tagName.toLowerCase()) {
                                case 'p':
                                    text += this.extractTextFromMarkdown(node);
                                    break;
                                case 'br':
                                    text += ' ';
                                    break;
                                case 'h1':
                                case 'h2':
                                case 'h3':
                                case 'h4':
                                case 'h5':
                                case 'h6':
                                    text += this.extractTextFromMarkdown(node).toUpperCase();
                                    break;
                                case 'ul':
                                case 'ol':
                                    text += this.extractTextFromMarkdown(node);
                                    break;
                                case 'li':
                                    text += '• ' + this.extractTextFromMarkdown(node);
                                    break;
                                case 'code':
                                case 'pre':
                                    text += this.extractTextFromMarkdown(node);
                                    break;
                                default:
                                    text += this.extractTextFromMarkdown(node);
                            }
                        }
                    }
                    return text.trim();
                }
            }
        })

        // 确保 ElementPlusIconsVue 已定义
        if (typeof ElementPlusIconsVue === 'undefined') {
            console.error('Element Plus Icons not loaded')
        } else {
            // 注册所有图标组件
            for (const [key, component] of Object.entries(ElementPlusIconsVue)) {
                app.component(key, component)
            }
        }

        // 使用 Element Plus
        app.use(ElementPlus)

        // 挂载应用
        app.mount('#app')
    </script>
</body>
</html>
